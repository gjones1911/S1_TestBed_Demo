# ========================================================================
# üèÜ Production-Ready Grafana Configuration
# ========================================================================

[server]
# Set the protocol, HTTP or HTTPS
protocol = http
http_port = 3000
domain = grafana.local
root_url = %(protocol)s://%(domain)s/

# Enable gzip compression for better performance
enable_gzip = true

[security]
# üîê Secure Admin Access
admin_user = admin
admin_password = SuperSecurePassword123!  # Change this for production!

# Disable sign-up and enforce authentication
disable_signout_menu = true
allow_sign_up = false

# Prevent embedding Grafana dashboards on other websites
allow_embedding = false
cookie_secure = true
cookie_samesite = strict

[database]
# Use SQLite by default (PostgreSQL or MySQL recommended for production)
type = sqlite3
path = grafana.db
; Use MySQL
; type = mysql
; host = mysql:3306
; name = grafana
; user = grafana
; password = grafana_password

[session]
# Use Redis or another backend for session storage in production
; provider = redis
; provider_config = network=tcp,addr=redis:6379,password=,db=0

[analytics]
# Disable usage reporting to Grafana
reporting_enabled = false

[auth.anonymous]
# Disable anonymous access
enabled = false

[auth.basic]
enabled = true

[auth.ldap]
# If using LDAP authentication, configure it here
enabled = false

[log]
# Logging configuration
level = info
mode = console

[log.file]
# Save logs to a file for debugging
enabled = true
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[dashboards]
# Enable automatic dashboard provisioning
default_home_dashboard_path = /var/lib/grafana/dashboards/home.json

[dataproxy]
# Set timeout for data sources
timeout = 30

[metrics]
# Disable anonymous metrics collection
enabled = false

[plugins]
# Allow installation of external plugins
allow_loading_unsigned_plugins = false
